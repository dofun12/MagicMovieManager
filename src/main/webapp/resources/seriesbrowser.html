<!DOCTYPE html>
<html  ng-app="MainModule">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		
		<script src="lib/angularjs/angular.min.js"></script>
		
		<script src="lib/jquery/jquery-1.11.3.min.js"></script>
		
		<script src="lib/bootstrap/js/bootstrap.min.js"></script>
		
		<script src="js/geral/main-module.js"></script>
		<script src="js/pages/seriesbrowser/seriesbrowser-controller.js"></script>
		<script src="js/pages/seriesbrowser/seriesbrowser-service.js"></script>
		
	</head>	
	
	<body>
	
		<div ng-controller="SeriesBrowserController">
			<div class="row">
				<div class="col-lg-6  col-sm-12">
					<div ng-repeat="serie in seriesList"> 
						<button class="btn btn-default" style="width:100%;padding:10px;" ng-click="selecionarSerie(serie)">{{serie.name}}</button>
					</div>
				</div>
				<div class="col-lg-6  col-sm-12">
					<div ng-show="isSerieSelecionada">
						<div ng-repeat="file in selectedSerie.files">
							<button class="btn btn-default" ng-click="play(file)">{{selectedSerie.name+' - '+file.episodio}}</button>
						</div>
					</div>
				</div>
				<a href="../index.html">
					<button class="btn btn-default" style="width:100%;padding:10px;">Voltar</button>
				</a>	
			</div>	
			
		</div>
	</body>
</html>
