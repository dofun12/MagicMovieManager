<!DOCTYPE html>
<html ng-app="MainModule" >
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link href="js/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		
		<script src="js/lib/angularjs/angular.min.js"></script>
		<script src="js/lib/angularjs/angular-resource.js"></script>
		
		<script src="js/lib/jquery/jquery-1.11.3.min.js"></script>
		
		<script src="js/lib/bootstrap/js/bootstrap.min.js"></script>
		<script >
			var module = angular.module('MainModule',[]);
			module.service('IndexService', function($http, $browser , $window) {
				this.baseUrl = $window.location.origin+$window.location.pathname.substring(0, window.location.pathname.indexOf("/",2));
				this.desligar = function() {
					return $http.post( this.baseUrl + '/desligar',{});
				};
							
			});
			module.controller('IndexController', function($scope, $browser, $window, $browser, $interval , IndexService) {
				$scope.desligar = function(){
					IndexService.desligar();
				}
			}
		);
		</script>
	</head>	
	
	<body ng-controller="IndexController">
		<ul class="nav nav-pills nav-stacked">
		  	<li role="presentation"><a href="home.html">Home</a></li>
		</ul>
		<ul class="nav nav-pills nav-stacked">
		  	<li role="presentation"><a href="seriesbrowser.html">Series Browser</a></li>
		</ul>
		<ul class="nav nav-pills nav-stacked">
		  	<li role="presentation"><a href="status.html">Status</a></li>
		</ul>
		<ul class="nav nav-pills nav-stacked">
		  	<li role="presentation"><a href="cadastroSerie.html">Cadastro</a></li>
		</ul>
		<ul class="nav nav-pills nav-stacked">
		  	<li role="presentation" ng-click="desligar()"><a >Desligar PC</a></li>
		</ul>
	</body>
</html>
