<!DOCTYPE html>
<html ng-app="MainModule">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="js/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<script src="js/lib/angularjs/angular.min.js"></script>

<script src="js/lib/jquery/jquery-1.11.3.min.js"></script>

<script src="js/lib/bootstrap/js/bootstrap.min.js"></script>

<script src="js/geral/main-module.js"></script>
<script src="js/pages/seriesbrowser/seriesbrowser-controller.js"></script>
<script src="js/pages/seriesbrowser/seriesbrowser-service.js"></script>
<link rel="stylesheet" type="text/css" href="css/default.css"></link>

</head>

<body>
	<div ng-controller="SeriesBrowserController">
		
		<div class="panel panel-default">
			<div class="panel-heading">
				<div ng-show="!isSerieSelecionada">
					<span>Series</span>
					<a href="index.html">
						<button class="btn btn-default botaoVoltar">
							<span class="glyphicon glyphicon-chevron-left"></span>
						</button>
					</a>
				</div>
				<div ng-show="isSerieSelecionada">
					<span>{{selectedSerie.name}}</span>
					<button ng-show="isSerieSelecionada" ng-click="voltar()" class="btn btn-default botaoVoltar">
						<span class="glyphicon glyphicon-chevron-left"></span>
					</button>
				</div>
			</div>
			<div class="panel-body">
				<div ng-show="isRunning" class="panel panel-default">
				<div class="panel-heading">Player</div>
				<div class="panel-body">
					<div> 
					{{jsonData.file}}
					{{jsonData.positionstring}}
					{{lastPos}}
					{{jsonData.duration}}
					<div class="progress">
					  <div class="progress-bar" role="progressbar" aria-valuenow="{{totalPlayed}}" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em; width: {{percentPlayed}};">
					    {{totalPlayed}}
					  </div>
					</div>
				</div>
				</div>
			</div>
				<div class="row">
					<div ng-show="!isSerieSelecionada" class="col-lg-12  col-sm-12">
						<div ng-repeat="serie in seriesList">
							<button class="btn btn-default serieItem"
								style="width: 100%; padding: 10px;"
								ng-click="selecionarSerie(serie)">{{serie.name}}</button>
						</div>
					</div>
					<div class="col-lg-12  col-sm-12">
						<div  ng-show="isSerieSelecionada">
							<div class="col-lg-2 col-sm-6" ng-repeat="file in selectedSerie.files">
								<div class="panel panel-default" style="margin:10px;">
									<div class="panel-heading">
										{{file.pk.episodio}}
									</div>
									<div class="panel-body" style="height: 80px;">
										<div ng-show="isLastWatched(file)">
											<button ng-click="play(file)" class="btn btn-default btn-lg botaoPlayLastWatched">
												<span class="glyphicon glyphicon-play"></span>
											</button>
											<div style="display:block;width:80%;margin:0 auto;">
												<div class="progress" style="height:4px;">
													<div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuenow="{{lastWatched.percent}}" aria-valuemax="100" style="min-width: 2em; width: {{lastWatched.percent}};">
													    <span class="sr-only">{{lastWatched.percent}}</span>
													</div>
												</div>	
											</div>
										</div>
										<div ng-show="!isLastWatched(file)">
											<button style="margin:0 auto;width:80%;" ng-click="play(file)" class="btn btn-default btn-lg botaoPlay">
												<span class="glyphicon glyphicon-play"></span>
											</button>
										</div>	
									</div>	
								</div>
								
							</div>
						</div>
					</div>
					
				</div>
			</div>
		</div>

	</div>
</body>
</html>
