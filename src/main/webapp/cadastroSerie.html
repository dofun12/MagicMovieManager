<!DOCTYPE html>
<html ng-app="MainModule">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="js/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<script src="js/lib/angularjs/angular.min.js"></script>
<script src="js/lib/jquery/jquery-1.11.3.min.js"></script>
<script src="js/lib/bootstrap/js/bootstrap.min.js"></script>
<script src="js/geral/main-module.js"></script>
<script src="js/pages/cadastroSerie/cadastroSerie-controller.js"></script>
<script src="js/pages/cadastroSerie/cadastroSerie-service.js"></script>
<link rel="stylesheet" type="text/css" href="css/default.css"></link>
</head>
<body>
	<div ng-controller="CadastroSerieController">
		<div class="panel panel-default">
			<div class="panel-heading">
				<div ng-show="!isSerieSelecionada">
					<span>Cadastro de Series</span>
					<a href="index.html">
						<button class="btn btn-default botaoVoltar">
							<span class="glyphicon glyphicon-chevron-left"></span>
						</button>
					</a>
				</div>
			</div>
		</div>
		<form class="form-horizontal">
			<div class="form-group">
				<div class="row">
					<label class="col-sm-2 control-label">Nome da Serie</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" ng-model="serieName"
							placeholder="ex: Big Bang Theory " aria-describedby="basic-addon1">
					</div>
					<div class="col-sm-2">&nbsp;</div>			
				</div>
				
				<div class="row">
					<label class="col-sm-2 control-label">Visivel</label>
					<div class="col-sm-8" class="checkbox" style="padding-top: 5px;">
						<input type="checkbox" ng-model="isNovaSerie"></input>
					</div>
					<label class="col-sm-2 control-label">&nbsp;</label>
				</div>
				
				<div class="row">
					<label class="col-sm-2 control-label">&nbsp;</label>
					<div class="col-sm-8">
						<div ng-if="showMensagem" class="alert alert-info" role="alert">{{message}}</div>
						<div ng-if="showMensagemError" class="alert alert-danger" role="alert">{{message}}</div>
						<button style="width: 100%;" class="btn btn-default" ng-click="salvarSerie()">Salvar
							Serie</button>
					</div>
					<div class="col-sm-2">&nbsp;</div>
				</div>
				<div class="row">
					<div class="col-sm-12" style="height: 100px;">&nbsp;</div>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
