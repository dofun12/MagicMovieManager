<!DOCTYPE html>
<html ng-app="MainModule">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="js/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<script src="js/lib/angularjs/angular.min.js"></script>
<script src="js/lib/jquery/jquery-1.11.3.min.js"></script>
<script src="js/lib/bootstrap/js/bootstrap.min.js"></script>
<script src="js/geral/main-module.js"></script>
<script src="js/pages/cadastroSerie/cadastroSerie-controller.js"></script>
<script src="js/pages/cadastroSerie/cadastroSerie-service.js"></script>
<link rel="stylesheet" type="text/css" href="css/default.css"></link>
</head>
<body>
	<div ng-controller="CadastroSerieController">
		<div class="panel panel-default">
			<div class="panel-heading">
				<div ng-show="!isSerieSelecionada">
					<span>Cadastro de Series</span> <a href="index.html">
						<button class="btn btn-default botaoVoltar">
							<span class="glyphicon glyphicon-chevron-left"></span>
						</button>
					</a>
				</div>
			</div>
		</div>
		<form class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-2 control-label">Nome da Serie</label>
				<div class="col-sm-6">
					<input ng-show="isNovaSerie" type="text" class="form-control" ng-model="serieName" placeholder="ex: Big Bang Theory "
						aria-describedby="basic-addon1"
					>
					<select ng-show="!isNovaSerie" class="form-control" ng-change="onChangeSerie()" ng-model="selectedSerie">
						<option ng-repeat="serie in seriesDisponiveis" value="{{serie.id}}">{{serie.name}}</option>
					</select>
				</div>
				<div class="col-sm-2">	
					<div class="checkbox" ng-show="false">
					 	<label>
					      <input type="checkbox" ng-model="isNovaSerie"> Nova Serie
					    </label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Selecionar Arquivos</label>
				<div class="col-sm-8">
					<button ng-click="buscarArquivos()">
						<span class="glyphicon glyphicon-search"></span>
					</button>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Arquivos Selecionados</label>
				<div class="col-sm-8">
					<table class="table">
						<tr ng-repeat="file in arquivos">
							<td>{{file.name}}</td>
							<td>{{file.path}}</td>
						</tr>
					</table>
				</div>	
			</div>	
			<div class="form-group">
				<label class="col-sm-2 control-label">Regex</label>
				<div class="col-sm-8">
					<select ng-change="aplicarRegex()" class="form-control" ng-model="selectedRegex">
						<option ng-repeat="regex in regexDisp">{{regex}}</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Episodios</label>
				<div class="col-sm-8">
					<table class="table">
						<tr ng-repeat="file in files">
							<td><input type="text" ng-model="file.episodio"></input></td>
							<td>{{file.name}}</td>
						</tr>
					</table>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Temporada</label>
				<div class="col-sm-8">
					<select class="form-control" ng-model="selectedTemporada">
						<option ng-repeat="temp in temporadas" value="{{temp.value}}">{{temp.name}}</option>
					</select>
				</div>
			</div>
			<div ng-if="showMensagem" class="alert alert-info" role="alert">
				{{message}}
			</div>
			<div ng-if="showMensagemError" class="alert alert-danger" role="alert">
				{{message}}
			</div>
			<button class="btn btn-default" ng-click="salvarSerie()">Adicionar Serie</button>
		</form>
		
	</div>
</body>
</html>
